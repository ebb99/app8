<script>
 document.addEventListener('DOMContentLoaded', () => {
    ladeZeiten();
    ladeVereine();
    ladespiele()
});
function log(message) {
  const consoleArea = document.getElementById("console");
  const line = document.createElement("div");
  line.textContent = message;
  consoleArea.appendChild(line);
}
function clearLog() {
  const consoleArea = document.getElementById("console");
  consoleArea.textContent = "";
}
 async function ladeVereine() {
    const res = await fetch('/api/vereine');
    const vereine = await res.json();
   
    const select = document.getElementById('VereineSelect');
    const heimSelect = document.getElementById('HeimvereinSelect');
    const gastSelect = document.getElementById('GastvereinSelect');
    select.innerHTML = '';
    heimSelect.innerHTML = '';
    gastSelect.innerHTML = '';

    vereine.forEach(z => {
        const option = document.createElement('option');
        const option2 = document.createElement('option');
        const option3 = document.createElement('option');
        option.value = z.id;
        option2.value = z.id;
        option3.value = z.id;

        // Anzeige lokal formatiert
        const ver = z.vereinsname;
        option.textContent = ver;
        option2.textContent = ver;
        option3.textContent = ver;

        select.appendChild(option);
        heimSelect.appendChild(option2);
        gastSelect.appendChild(option3);
        //log (`Verein geladen: ${ver}`); 
    });
}
async function ladeZeiten() {
    const res = await fetch('/api/zeiten');
    const zeiten = await res.json();

    const select = document.getElementById('zeitenSelect');
    const select2 = document.getElementById('AuswahlzeitSelect');
    select.innerHTML = '';
    select2.innerHTML = '';

    zeiten.forEach(z => {
        const option = document.createElement('option');
        const option2 = document.createElement('option');
        option.value = z.id;
        option2.value = z.id;
        //log(`Zeit geladen: ${z.zeit}`);
        // Anzeige lokal formatiert
        const date = new Date(z.zeit);
        option.textContent = date.toLocaleString('de-DE');
        option2.textContent = date.toLocaleString('de-DE');
       select.appendChild(option);
        select2.appendChild(option2);
    });
}
//Spiele lade
// in Arbeit
 async function ladespiele() {
    const res = await fetch('/api/spiele');
    const spiele = await res.json();

    const select = document.getElementById('SpieleSelect');
    select.innerHTML = '';

    spiele.forEach(s => {
        const option = document.createElement('option');
        option.value = s.id;
        // Anzeige lokal formatiert
        const date = new Date(s.anstoss);
        const h_tore = s.heimtore;
        const g_tore = s.gasttore;       
        option.textContent = `${date.toLocaleString('de-DE')} - ${s.heimverein} gegen ${s.gastverein} ${s.heimtore} : ${s.gasttore} (${s.statuswort})`;
       select.appendChild(option);
    });
}

// neues Spiel speichern
document.getElementById('saveSpiel').addEventListener('click', async () => {

const select = document.getElementById("AuswahlzeitSelect");
const anstosstext = select.options[select.selectedIndex].text;
anstoss = convertToPostgresTimestamp(anstosstext);

const select2 = document.getElementById('HeimvereinSelect');
const heimverein = select2.options[select2.selectedIndex].text;

const select3 = document.getElementById('GastvereinSelect');
const gastverein = select3.options[select3.selectedIndex].text;

let heimtore = 0;
let gasttore = 0;
const statuswort = 'geplant';

//log(`Neues Spiel: ${anstoss} - ${heimverein} vs ${gastverein} ${heimtore} : ${gasttore} (${statuswort})`);

    if (!anstoss || !heimverein || !gastverein) {
        alert('Bitte Zeit, Heimverein und Gastverein ausw√§hlen');
        return;
    }

    const res = await fetch('/api/spiele', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ anstoss, heimverein, gastverein, heimtore, gasttore, statuswort  })
    }); 
    
    if (res.ok) {
          alert("Spiel gespeichert!");
    
        } else {
          alert("Fehler beim Speichern des Spiels.");
        }
    ladespiele();
});


// Neuen Verein speichern
document.getElementById('saveVerein').addEventListener('click', async () => {
    const verein = document.getElementById('VereinInput').value;
  
   
    if (!verein) {
        alert('Bitte Verein eingeben');
        return;
    }
   
    const res = await fetch('/api/vereine', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ vereinsname: verein })
    }); 
   
    if (res.ok) {
          alert("Daten gespeichert!");
          document.getElementById('VereinInput').value = '';
          ladeVereine();
        } else {
          alert("Fehler beim Speichern.");
        }
});

// Neue Zeit speichern
document.getElementById('saveBtn').addEventListener('click', async () => {
    const value = document.getElementById('zeitInput').value;

    if (!value) {
        alert('Bitte Datum und Uhrzeit eingeben');
        return;
    }

    const isoTimestamp = new Date(value).toISOString();
 
    const res = await fetch('/api/zeiten', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ zeit: isoTimestamp })
    }); 
    
    if (res.ok) {
          alert("Daten gespeichert!");
          document.getElementById('zeitInput').value = '';
          ladeZeiten();
        } else {
          alert("Fehler beim Speichern.");
        }

    document.getElementById('zeitInput').value = '';
    ladeZeiten();
});

// Spiel l√∂schen
document.getElementById('deleteSpiel').addEventListener('click', async () => {
    const id = document.getElementById('SpieleSelect').value;
    if (!id) return;

    await fetch(`/api/spiele/${id}`, { method: 'DELETE' });
    ladespiele();
});



// Zeit l√∂schen
document.getElementById('deleteBtn').addEventListener('click', async () => {
    const id = document.getElementById('zeitenSelect').value;
    if (!id) return;

    await fetch(`/api/zeiten/${id}`, { method: 'DELETE' });
    ladeZeiten();
});

// Verein l√∂schen
document.getElementById('deleteVerein').addEventListener('click', async () => {
    const id = document.getElementById('VereineSelect').value;

    await fetch(`/api/vereine/${id}`, { method: 'DELETE' });
    ladeVereine();          // üîÅ Liste neu laden
      
});

function convertToPostgresTimestamp(text) {
  // "16.12.2025, 11:11:00"
  const [datum, zeit] = text.split(', ');
  const [tag, monat, jahr] = datum.split('.');

  return `${jahr}-${monat}-${tag} ${zeit}`;
}
document.getElementById("btnErgebnis").addEventListener("click", async () => {
    const spielId = document.getElementById("SpieleSelect").value;
    const heimtore = document.getElementById("heimtore").value;
    const gasttore = document.getElementById("gasttore").value;

    if (!spielId) {
        return alert("Bitte ein Spiel ausw√§hlen");
    }

    if (heimtore === "" || gasttore === "") {
        return alert("Bitte beide Tore eingeben");
    }

    try {
        const res = await fetch(`/api/spiele/${spielId}/ergebnis`, {
            method: "PATCH",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                heimtore: Number(heimtore),
                gasttore: Number(gasttore),
                statuswort: 'ausgewertet'
            })
        });

        const data = await res.json();

        if (!res.ok) throw new Error(data.error);

        document.getElementById("meldung").innerText =
            `Ergebnis gespeichert: ${data.heimtore}:${data.gasttore}`;

    } catch (err) {
        document.getElementById("meldung").innerText = err.message;
    }
    ladespiele();
});
document.getElementById("SpieleSelect").addEventListener("change", async e => {
    const id = e.target.value;
    if (!id) return;

    const res = await fetch(`/api/spiele/${id}`);
    const spiel = await res.json();

    document.getElementById("heimtore").value = spiel.heimtore;
    document.getElementById("gasttore").value = spiel.gasttore;
   });

</script>
