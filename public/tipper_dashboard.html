<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tippen & Rangliste</title>

    <script src="/auth.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 16px;
            max-width: 520px;
            margin: auto;
        }

        h2 {
            text-align: center;
            margin-top: 30px;
        }

        label {
            font-weight: bold;
            margin-top: 12px;
            display: block;
        }

        select, input, button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-top: 6px;
        }

        .tore {
            display: flex;
            gap: 10px;
        }

        .tore input {
            text-align: center;
            font-size: 22px;
        }

        button {
            margin-top: 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
        }

        button:active {
            background: #0056b3;
        }

        #meldung {
            margin-top: 12px;
            text-align: center;
            font-weight: bold;
        }

        /* Tipps */
        .spiel {
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 16px;
            padding: 12px;
        }

        .spiel h3 {
            margin: 0 0 6px 0;
        }

        .status {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }

        .tipp {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            border-bottom: 1px solid #eee;
        }

        .tipp:last-child {
            border-bottom: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 12px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 6px;
            text-align: center;
        }
    </style>
</head>

<body>

<!-- ===================== -->
<!-- TIPP ABGEBEN -->
<!-- ===================== -->
<h2>‚öΩ Spiel tippen</h2>

<label for="spieleSelect">Geplantes Spiel</label>
<select id="spieleSelect">
    <option value="">Bitte w√§hlen ‚Ä¶</option>
</select>

<label>Dein Tipp</label>
<div class="tore">
    <input type="number" id="heimtipp" min="0" placeholder="Heim">
    <input type="number" id="gasttipp" min="0" placeholder="Gast">
</div>

<button id="btnTippen">Tipp speichern</button>
<div id="meldung"></div>

<!-- ===================== -->
<!-- ALLE TIPPS -->
<!-- ===================== -->
<h2>üìã Alle Tipps</h2>
<div id="tipListe"></div>

<!-- ===================== -->
<!-- RANGLISTE -->
<!-- ===================== -->
<h2>üèÜ Rangliste</h2>

<table>
    <thead>
        <tr>
            <th>Platz</th>
            <th>Name</th>
            <th>Punkte</th>
        </tr>
    </thead>
    <tbody id="ranglisteBody"></tbody>
</table>

<script src="tipper_dashboard.js"></script>
</body>
</html>
