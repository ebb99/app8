<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        body {
            font-family: Arial;
            padding: 20px;
            max-width: 400px;
            margin: auto;
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            font-size: 18px;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
        }

        #meldung {
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>

<h2>Login</h2>

<input id="name" placeholder="Name">
<input id="password" type="password" placeholder="Passwort">

<button id="btnLogin">Login</button>

<div id="meldung"></div>

<script src="login.js"></script>
</body>
</html>
